<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タスク管理ツール</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> タスク管理ツール</h1>
            <div class="header-controls">
                <button class="btn btn-secondary" id="settingsBtn">
                    <i class="fas fa-cog"></i> 設定
                </button>
                <button class="btn btn-primary" id="createTaskBtn">
                    <i class="fas fa-plus"></i> 新規作成
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="board-container">
                <div class="board" id="projectsBoard">
                    <h2><i class="fas fa-project-diagram"></i> プロジェクト</h2>
                    <div class="projects-grid" id="projectsContainer">
                        <!-- プロジェクトタスクがここに表示されます -->
                    </div>
                </div>

                <div class="board" id="completedBoard">
                    <h2><i class="fas fa-check-circle"></i> 完了</h2>
                    <div class="tasks-container" id="completedContainer">
                        <!-- 完了したタスクがここに表示されます -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 新規タスク作成モーダル -->
    <div class="modal" id="createTaskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>新規タスク作成</h3>
                <button class="close-btn" id="closeCreateModal">&times;</button>
            </div>
            <form id="createTaskForm">
                <div class="form-group">
                    <label for="taskName">タスク名 *</label>
                    <input type="text" id="taskName" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">タスク内容</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="assignee">担当者 *</label>
                        <select id="assignee" required>
                            <option value="">選択してください</option>
                        </select>
                    </div>

                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="estimatedHours">所要時間 (時間) *</label>
                        <input type="number" id="estimatedHours" min="0" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">期限</label>
                        <input type="datetime-local" id="deadline">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="parentTask">親タスク</label>
                        <select id="parentTask">
                            <option value="">無し</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="childTask">子タスク</label>
                        <select id="childTask">
                            <option value="">無し</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="cancelCreate">キャンセル</button>
                    <button type="submit" class="btn btn-primary">作成</button>
                </div>
            </form>
        </div>
    </div>

    <!-- タスク詳細モーダル -->
    <div class="modal" id="taskDetailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3 id="detailTaskName">タスク詳細</h3>
                <button class="close-btn" id="closeDetailModal">&times;</button>
            </div>
            <div class="task-detail-content">
                <div class="task-info">
                    <div class="info-row">
                        <span class="label">担当者:</span>
                        <div class="edit-field">
                            <span id="detailAssignee">-</span>
                            <select id="editAssigneeSelect" style="display: none;">
                                <option value="">未設定</option>
                            </select>
                            <button class="btn btn-small" id="editAssigneeBtn">編集</button>
                            <button class="btn btn-small" id="saveAssigneeBtn" style="display: none;">保存</button>
                            <button class="btn btn-small" id="cancelAssigneeBtn" style="display: none;">キャンセル</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="label">優先度:</span>
                        <span id="detailPriority">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">所要時間:</span>
                        <div class="edit-field">
                            <span id="detailHours">-</span>
                            <input type="number" id="editHoursInput" min="0" step="0.5" style="display: none;">
                            <button class="btn btn-small" id="editHoursBtn">編集</button>
                            <button class="btn btn-small" id="saveHoursBtn" style="display: none;">保存</button>
                            <button class="btn btn-small" id="cancelHoursBtn" style="display: none;">キャンセル</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="label">期限:</span>
                        <div class="edit-field">
                            <span id="detailDeadline">-</span>
                            <input type="datetime-local" id="editDeadlineInput" style="display: none;">
                            <button class="btn btn-small" id="editDeadlineBtn">編集</button>
                            <button class="btn btn-small" id="saveDeadlineBtn" style="display: none;">保存</button>
                            <button class="btn btn-small" id="cancelDeadlineBtn" style="display: none;">キャンセル</button>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="label">残日数:</span>
                        <span id="detailRemainingDays">-</span>
                    </div>
                    <div class="info-row">
                        <span class="label">進捗度:</span>
                        <div class="progress-control">
                            <input type="range" id="detailProgress" min="0" max="100" step="10">
                            <span id="progressValue">0%</span>
                        </div>
                    </div>
                    <div class="info-row">
                        <span class="label">現在作業中:</span>
                        <div class="work-status-control">
                            <input type="checkbox" id="workingStatus">
                            <label for="workingStatus">現在作業中のタスクとしてマークする</label>
                        </div>
                    </div>
                </div>
                
                <div class="task-description">
                    <h4>タスク内容</h4>
                    <p id="detailDescription">-</p>
                </div>

                <div class="task-memo">
                    <h4>現状・課題メモ</h4>
                    <div class="memo-input">
                        <textarea id="memoInput" placeholder="メモを入力してください..."></textarea>
                        <button class="btn btn-primary" id="updateMemoBtn">更新</button>
                    </div>
                    <div class="memo-history" id="memoHistory">
                        <!-- メモ履歴がここに表示されます -->
                    </div>
                </div>

                <div class="task-actions">
                    <button class="btn btn-danger" id="deleteTaskBtn">
                        <i class="fas fa-trash"></i> タスクを削除
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 設定モーダル -->
    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <button class="close-btn" id="closeSettingsModal">&times;</button>
            </div>
            <div class="settings-content">
                <div class="settings-section">
                    <h4>担当者設定</h4>
                    <div class="assignee-list" id="assigneeList">
                        <!-- 担当者リストがここに表示されます -->
                    </div>
                    <div class="add-assignee" id="addAssigneeForm">
                        <input type="text" id="newAssigneeName" placeholder="表示名">
                        <input type="text" id="newAssigneeGithub" placeholder="GitHubユーザー名">
                        <div class="color-selection">
                            <label>色を選択:</label>
                            <div class="color-options">
                                <div class="color-option" data-color="#fce4ec" style="background-color: #fce4ec;" title="淡いピンク"></div>
                                <div class="color-option" data-color="#e8f5e8" style="background-color: #e8f5e8;" title="淡い緑"></div>
                                <div class="color-option" data-color="#e3f2fd" style="background-color: #e3f2fd;" title="淡い青"></div>
                                <div class="color-option" data-color="#fff3e0" style="background-color: #fff3e0;" title="淡いオレンジ"></div>
                                <div class="color-option" data-color="#f3e5f5" style="background-color: #f3e5f5;" title="淡い紫"></div>
                            </div>
                            <input type="hidden" id="selectedColor" value="#e3f2fd">
                        </div>
                        <button class="btn btn-primary" id="addAssigneeBtn">追加</button>
                    </div>

                    <div class="edit-assignee" id="editAssigneeForm" style="display: none;">
                        <h5>担当者を編集</h5>
                        <input type="text" id="editAssigneeName" placeholder="表示名">
                        <input type="text" id="editAssigneeGithub" placeholder="GitHubユーザー名">
                        <div class="color-selection">
                            <label>色を選択:</label>
                            <div class="color-options">
                                <div class="edit-color-option" data-color="#fce4ec" style="background-color: #fce4ec;" title="淡いピンク"></div>
                                <div class="edit-color-option" data-color="#e8f5e8" style="background-color: #e8f5e8;" title="淡い緑"></div>
                                <div class="edit-color-option" data-color="#e3f2fd" style="background-color: #e3f2fd;" title="淡い青"></div>
                                <div class="edit-color-option" data-color="#fff3e0" style="background-color: #fff3e0;" title="淡いオレンジ"></div>
                                <div class="edit-color-option" data-color="#f3e5f5" style="background-color: #f3e5f5;" title="淡い紫"></div>
                            </div>
                            <input type="hidden" id="editSelectedColor" value="#e3f2fd">
                        </div>
                        <div class="edit-actions">
                            <button class="btn btn-primary" id="saveEditAssigneeBtn">保存</button>
                            <button class="btn btn-secondary" id="cancelEditAssigneeBtn">キャンセル</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
